<!DOCTYPE html>

<html lang="es">

    <head>
        <meta charset="UTF-8">
        <title>Formulario de Registro</title>
        <link href="style.css" rel="stylesheet" type="text/css">
    </head>

    <body>

        <h1>Formulario de Registro</h1>
        <p>Por favor complete este formulario con la información requerida</p>

        <form method="post" action='https://registrer-demo.freecodecamp.org'>

            <fieldset>
                <label for="first-name">Nombre:  <input id="first-name" name="first-name" type="text" required /></label>
                <label for="last-name">Apellido: <input id="last-name" name="last-name" type="text" required /> </label>
                <label for="email">Email: <input id="email" name="email" type="email" required /> </label>
                <label for="new-password">Crea una Contraseña <input id="new-password" name="new-password" type="password" pattern="[a-z0-5]{8,}" required /> </label>
            </fieldset>

            <fieldset>
                <label for="personal-account"><input id="personal-account" type="radio" name="account-type" class="inline" />Cuenta Personal </label>
                <label for="business-account"><input id="business-account" type="radio" name="account-type" class="inline" />Cuenta de Negocios </label>
                <label for="terms-and-conditions"><input id="terms-and-conditions" type="checkbox" required name="terms-and-conditions" class="inline" /> Yo acepto los  <a href="https://www.freecodecamp.org/news/terms-of-service/">terminos y condiciones</a></label>
            </fieldset>

            <fieldset>
                <label for="profile-picture">Sube una foto de perfil: <input id="profile-picture" type="file" name="file" /> </label>
                <label for="age">Ingresa tu edad: <input id="age" type="number" name="age" min="13" max="120" /> </label>
                <label for="referrer">¿Cómo se enteró de nosotros?
                    <select id="referrer" name="referrer">
                        <option value="">(selecciona una opcion)</option>
                        <option value="1">freeCodeCamp Noticias</option>
                        <option value="2">freeCodeCamp Canal de YouTube</option>
                        <option value="3">freeCodeCamp Foro</option>
                        <option value="4">Otros</option>
                      </select>
                </label>
                <label for="bio">Proporciona tu Biografia: <textarea id="bio" name="bio" rows="3" cols="30" placeholder="A mi me gusta programar..."></textarea> </label>
            </fieldset>
            <input type="submit" value="Enviar Formulario" />
        </form>
    </body>
</html>
